<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<style>
    .container {
        margin: 0 auto;
        width: 80%;
    }
    #progress-bar {
        margin: 0;
        padding: 0;
        height: 20px;
        border-radius: 50px;
        width: 0%;
        background-color:black;
        text-align: center;
        color: white;
    }
</style>
<body>
    <h1>Progress Bar</h1>
    <div class="container">
     <div id="progress-bar" data-percent="80"> 80 % </div>
    </div>

    <script>
        let element = $("#progress-bar");
        let percent = element.attr("data-percent");
        console.log(percent);
        console.log(element.width());
        var progressBarWidth = percent;
        console.log(progressBarWidth);
        element.animate({ width: progressBarWidth+'%' }, 500).html(percent+'%');
    </script>
</body>
</html>
